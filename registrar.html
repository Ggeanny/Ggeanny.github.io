<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registrar.css">
</head>
<body>
    <div class="form-container">
        <h1>Registro de Usuario</h1>
        <form action="register.php" method="POST">

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
            

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Cree una contraseña" required>
            

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccione su género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            
            <label>
                <input type="checkbox" name="terminos" required>
                Acepto los 
                <A href="terminos y condiciones.html">términos y condiciones.</A>
            </label>
             
            <div class="contenedora contenedora1">¿Quieres volver al principio? </div>
            <div class="contenedora contenedora2"><a href="index.html">volver al principio</a></div>
            <p></p>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
